services:
  postgres:
    image: postgres:16
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"  # веб панель
    networks:
      - backend

  user-service:
    image: ${USER_IMAGE}
    networks:
      - backend
    ports:
      -  "8001:8080"

  gateway:
    image: ${GATEWAY_IMAGE}
    networks:
      - frontend
      - backend
    ports:
      - "8080:8080"

  budget-service:
    image: ${BUDGET_IMAGE}
    networks: [ backend ]
    ports: ["8002:8080"]
    depends_on: [ postgres ]


volumes:
  pgdata:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
