version: '3.9'

services:
  postgres:
    image: postgres:16
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"  # веб панель
    networks:
      - backend

  user-service:
    build: ../family-user-service
    container_name: user_service
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "8001:8080"
    networks:
      - backend

  gateway:
    build: ../family-gateway
    container_name: api_gateway
    depends_on:
      - user-service
    ports:
      - "8080:8080"
    networks:
      - backend
      - frontend


volumes:
  pgdata:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
