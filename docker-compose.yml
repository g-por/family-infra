services:
  postgres:
    image: postgres:16
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      retries: 5
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"  # веб панель
    networks:
      - backend

  user-service:
    image: ${USER_IMAGE}
    networks:
      - backend
    ports:
      -  "8001:8080"

  gateway:
    image: ${GATEWAY_IMAGE}
    networks:
      - frontend
      - backend
    ports:
      - "8080:8080"

  budget-service:
    image: ${BUDGET_IMAGE}
    networks: [ backend ]
    ports: ["8002:8080"]
    depends_on: [ rabbitmq, postgres ]

  analytic-service:
    image: ${ANALYTICS_IMAGE}
    networks: [ backend ]
    ports: ["8003:8080"]
    depends_on: [ rabbitmq, postgres ]

  prometheus:
    image: prom/prometheus
    ports: [ "9090:9090" ]
    networks: [ backend ]

  grafana:
    image: grafana/grafana
    ports: [ "3000:3000" ]
    volumes:
      - grafana_data:/var/lib/grafana
    networks: [ backend ]

volumes:
  pgdata:
  grafana_data:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
